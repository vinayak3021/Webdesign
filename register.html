						<div class="grid_12 regbg">
		
							<div class="regbox">
		
								<h3> Registration Form</h3>
		
									<form Method="post" enctype="multipart/formdata">
										<table align="center">
											<tr>
												<td>
											
													<input class="reg" type="text" placeholder="Enter First Name" name="yoname" value="" required />
												</td>
											</tr>
					
											<tr>
												<td>
											
													<input class="reg" type="text" placeholder="Enter last Name" name="yname" value="" required />
												</td>
											</tr>
					
											<tr>
												<td>
										
													<input class="reg" type="text" placeholder="Mobile Number" name="youama-phone" value="" required />
												</td>
											</tr>
					
											<tr>
												<td>
											
													<input class="reg" type="text" placeholder="E-mail address"  name="youama-email" value="" required />
												</td>
											</tr>
					
											<tr>
												<td>
											
													<input class="reg" type="password" placeholder="Password" name="youama-password" value="" required />
												</td>
											</tr>

											<tr>
												<td>
											
													<input class="reg" type="password" placeholder="Confirm Password"  name="youama-password" value="" required />
												</td>
											</tr>
					
											<tr>
												<td>
													<input type="checkbox" name="terms" value="accept" required>
													<label for="c1">I agree to the terms of Service</label>
												</td>
											</tr>
									
											<tr>
												<td>
													<input class="regbtn" type="submit" name="send" value="Register">
												</td>
											</tr>
										</table>
								
									</form>
					
							</div>
